<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="encrypt.css" />
  </head>
  <body>
    <header>
      <h1>QR code Generator</h1>
    </header>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Enter your text or URL" id="qrText" />

      <div id="imgBox">
        <img src="" alt="" id="qrImg" />
      </div>
      <button id="generate" onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <footer>
      <p>&copy; 2023 Benarbia Yousef. All rights reserved.</p>
    </footer>
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImg = document.getElementById("qrImg");
      let qrText = document.getElementById("qrText");

      function generateQRCode() {
        if (qrText.value.length > 0) {
          qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
